<!-- ft-document-list element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../ft-document-list.html">


<!--

An element that renders a list of FileThis documents

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout vertical center" style="height:394px">
            <ft-document-list id="list"
                              style="overflow:hidden; overflow-y:scroll; border:1px solid #DDD;">
            </ft-document-list>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            },

            ready: function()
            {
                this._loadFakeDocuments();
            },

            _loadFakeDocuments: function()
            {
                var path = "fake-documents.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState == 4 &&
                        xmlHttpRequest.status == "200")
                    {
                        list.documents = JSON.parse(xmlHttpRequest.responseText);
                    }
                };
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
